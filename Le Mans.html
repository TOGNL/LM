<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Compte à rebours</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .countdown-container {
      text-align: center;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 2em;
      color: #fff;
      margin-bottom: 30px;
    }

    .time {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }

    .unit {
      width: 110px;
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }

    .unit:hover {
      transform: scale(1.05);
    }

    .number {
      font-size: 2.5em;
      font-weight: bold;
      color: #fff;
    }

    .label {
      font-size: 1em;
      color: #ccc;
      margin-top: 10px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>

  <div class="countdown-container">
    <h1>LM START</h1>
    <div class="time">
      <div class="unit">
        <div class="number" id="months">--</div>
        <div class="label">mois</div>
      </div>
      <div class="unit">
        <div class="number" id="days">--</div>
        <div class="label">jours</div>
      </div>
      <div class="unit">
        <div class="number" id="hours">--</div>
        <div class="label">heures</div>
      </div>
      <div class="unit">
        <div class="number" id="minutes">--</div>
        <div class="label">minutes</div>
      </div>
      <div class="unit">
        <div class="number" id="seconds">--</div>
        <div class="label">secondes</div>
      </div>
    </div>
  </div>

  <script>
    function updateCountdown() {
      const now = new Date();
      const target = new Date(now.getFullYear(), 5, 14, 16, 0, 0); // 14 juin à 16h

      if (now > target) {
        target.setFullYear(target.getFullYear() + 1); // si la date est déjà passée
      }

      const totalMs = target - now;
      const totalSeconds = Math.floor(totalMs / 1000);
      const seconds = totalSeconds % 60;
      const totalMinutes = Math.floor(totalSeconds / 60);
      const minutes = totalMinutes % 60;
      const totalHours = Math.floor(totalMinutes / 60);
      const hours = totalHours % 24;
      const totalDays = Math.floor(totalHours / 24);

      const months = Math.floor(totalDays / 30.44); // approximation
      const days = Math.floor(totalDays % 30.44);

      document.getElementById("months").textContent = months;
      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
